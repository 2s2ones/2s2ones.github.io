<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GameHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0b0f1a;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.12);
  --accent: #6c7cff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background: radial-gradient(circle at top, #1a1f3c, #0b0f1a 60%);
  color: white;
  min-height: 100vh;
}

header {
  padding: 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(10px);
}

.logo {
  font-size: 24px;
  font-weight: 700;
}

.search {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px 14px;
  color: white;
  outline: none;
  width: 160px;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
  gap: 18px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 16px;
  backdrop-filter: blur(12px);
  transition: 0.25s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
  border-color: var(--accent);
}

.card h3 {
  margin: 0 0 6px;
}

.card p {
  font-size: 14px;
  opacity: 0.75;
}

.btn {
  margin-top: 12px;
  background: linear-gradient(135deg, #6c7cff, #8f6bff);
  border: none;
  color: white;
  padding: 10px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
}

.footer {
  text-align: center;
  padding: 20px;
  opacity: 0.5;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">ðŸŽ® GameHub</div>
  <input class="search" id="search" placeholder="Search games...">
</header>

<div class="container" id="games"></div>

<div class="footer">
  Powered by GitHub Pages
</div>

<script>
const username = "YOUR_GITHUB_USERNAME"; // change this
let allRepos = [];

fetch(`https://api.github.com/users/${username}/repos`)
  .then(res => res.json())
  .then(repos => {
    allRepos = repos;
    render(repos);
  });

function render(repos) {
  const container = document.getElementById("games");
  container.innerHTML = "";

  repos.forEach(repo => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div>
        <h3>${repo.name}</h3>
        <p>${repo.description || "No description available"}</p>
      </div>
      <button class="btn" onclick="openGame('${repo.html_url}')">Open</button>
    `;

    container.appendChild(card);
  });
}

function openGame(url) {
  window.open(url, "_blank");
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const filtered = allRepos.filter(r => r.name.toLowerCase().includes(q));
  render(filtered);
});
</script>

</body>
</html>
