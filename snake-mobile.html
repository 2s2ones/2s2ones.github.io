<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Mobile</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<style>
html,body{margin:0;height:100%;background:black;font-family:Arial;color:white;overflow:hidden}

canvas{position:fixed;top:0;left:0}

.glass{
position:fixed;
top:15px;left:50%;
transform:translateX(-50%);
background:rgba(255,255,255,.1);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,.3);
border-radius:16px;
padding:12px 20px;
box-shadow:0 0 25px rgba(255,0,0,.4);
z-index:5;
display:flex;
gap:10px;
}

button{padding:8px 14px;border-radius:10px;border:1px solid red;background:rgba(255,0,0,.3);color:white}

#controls{
position:fixed;
bottom:100px;
left:50%;
transform:translateX(-50%);
display:grid;
grid-template-columns:60px 60px 60px;
gap:10px;
}

.ctrl{width:60px;height:60px;background:rgba(255,255,255,.15);backdrop-filter:blur(10px);border:1px solid white;border-radius:12px;color:white;font-size:24px}

#howto{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
background:rgba(255,255,255,.1);
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,.3);
border-radius:16px;
padding:10px 18px;
text-align:center;
box-shadow:0 0 20px rgba(255,0,0,.4);
}
</style>
</head>
<body>

<canvas id="rain"></canvas>
<canvas id="game" width="360" height="360"></canvas>

<div class="glass">
<select id="mode">
<option value="classic">Classic</option>
<option value="speed">Speed</option>
<option value="multi">Multiplayer</option>
</select>
<button onclick="startGame()">Play</button>
<button onclick="fullscreen()">‚õ∂</button>
</div>

<div id="controls">
<div></div><button class="ctrl" onclick="dir(0,-1)">‚ñ≤</button><div></div>
<button class="ctrl" onclick="dir(-1,0)">‚óÑ</button>
<button class="ctrl" onclick="dir(0,1)">‚ñº</button>
<button class="ctrl" onclick="dir(1,0)">‚ñ∫</button>
</div>

<div id="howto">
Swipe or use buttons to move üêç<br>
Multiplayer uses same screen (PC better)
</div>

<script>
/* rain same as pc */
const rain=document.getElementById("rain"),rctx=rain.getContext("2d");
function resize(){rain.width=innerWidth;rain.height=innerHeight}
resize();onresize=resize;
let drops=[...Array(300)].map(()=>({x:Math.random()*rain.width,y:Math.random()*rain.height,s:6+Math.random()*8}));
function rainDraw(){
rctx.clearRect(0,0,rain.width,rain.height);
rctx.strokeStyle="rgba(255,0,0,.5)";
drops.forEach(d=>{
rctx.beginPath();rctx.moveTo(d.x,d.y);rctx.lineTo(d.x,d.y+12);rctx.stroke();
d.y+=d.s;if(d.y>rain.height)d.y=-10;
});
requestAnimationFrame(rainDraw);
}
rainDraw();

/* game simplified */
const c=document.getElementById("game"),ctx=c.getContext("2d");
let snake,food,dx,dy,speed=120,run=false;

function reset(){
snake=[{x:160,y:160}];
dx=1;dy=0;
food={x:80,y:80};
}

function startGame(){
reset();run=true;loop();
}

function draw(){
ctx.fillStyle="black";ctx.fillRect(0,0,360,360);
ctx.fillStyle="lime";ctx.fillRect(food.x,food.y,20,20);
ctx.fillStyle="red";
snake.forEach(p=>ctx.fillRect(p.x,p.y,20,20));
}

function move(){
let h={x:snake[0].x+dx*20,y:snake[0].y+dy*20};
snake.unshift(h);
if(h.x===food.x&&h.y===food.y){
food={x:Math.floor(Math.random()*18)*20,y:Math.floor(Math.random()*18)*20};
}else snake.pop();
}

function loop(){
if(!run)return;
move();draw();
setTimeout(loop,speed);
}

function dir(x,y){dx=x;dy=y}

function fullscreen(){document.documentElement.requestFullscreen()}
</script>
</body>
</html>
